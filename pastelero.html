<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica HTML</title>
    <style>
        p {
            color: blue;
        }

        label {
            color: darkblue;
        }
    </style>
</head>

<body>
    <img src="./FrontCake.PNG" alt="FrontCake" width="15%">
    <h1>Pastelero FrontCaker's</h1>
    <hr>
    <form action="pastelero.js">
        <h2>Sabores</h2><br>
        <ul>
            <li>Pastel de tres leches
                <ul>
                    <li><input type="number" id="tresleches" name="tresleches" placeholder=3><br></li>

                </ul>
            </li>
            <li>Pastel de chocolate
                <ul>
                    <li><input type="number" id="chocolate" name="chocolate" placeholder=5><br></li>

                </ul>
            </li>
            <li>Pastel moka
                <ul>
                    <li><input type="number" id="moka" name="moka" placeholder=10><br></li>
                </ul>
            </li>
            <li>Pastel de zanahoria
                <ul>
                    <li><input type="number" id="zanahoria" name="zanahoria" placeholder=0><br></li>
                </ul>
            </li>
        </ul>

        <hr>
        <h2>Adornos </h2><br>
        <ul>
            <li>Velas
                <ul>
                    <li>Luminosas <input type="number" id="Luminosas" name="Luminosas" placeholder=25><br></li>
                    <li>Con numero<input type="number" id="connumero" name="connumero" placeholder=15><br></li>
                    <li>Cajita cera<input type="number" id="cera" name="cera" placeholder=35><br></li>

                </ul>
            </li>
            <li>Plasticos
                <ul>
                    <li>Cucharas<input type="number" id="Cucharas" name="Cucharas" placeholder=5><br></li>
                    <li>Platos<input type="number" id="Platos" name="Platos" placeholder=25><br></li>

                </ul>
            </li>
            <li>Globos
                <ul>
                    <li>Aluminio<input type="number" id="Aluminio" name="Aluminio" placeholder=2><br></li>
                    <li>Figuras<input type="number" id="Figuras" name="Figuras" placeholder=3><br></li>
                    <li>Colores<input type="number" id="Colores" name="Colores" placeholder=5><br></li>
                </ul>
            </li>

        </ul>

        <hr>
        <a href="./index.html">
            <input type="button" value="Inicio">
        </a>
    </form>
</body>

</html>
